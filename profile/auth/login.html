<body>

                    <div class="p-4 m-3">

                        <h4 class="text-dark font-weight-normal">欢迎使用 <span class="font-weight-bold">500ml矿泉水瓶</span></h4>
                        <p class="text-muted">小瓶子，大世界</p>

                        <form action="javascript:void(0);" method="POST" class="needs-validation" novalidate="">
                            <div class="login-form-item">
                                <div class="form-group">
                                    <label for="email">邮箱</label>
                                    <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                                    <div class="invalid-feedback">
                                        请填写邮箱
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password" class="control-label">密码</label>
                                        <div class="float-right">
                                            <a href="/password/reset" class="text-small">
                        忘记密码？
                      </a>
                                        </div>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                                    <div class="invalid-feedback">
                                        请填写密码
                                    </div>
                                </div>
                            </div>

                            <div id="2fa-form" class="form-group" style="display: none;">
                                <label for="2fa-code">二步验证</label>
                                <input id="2fa-code" type="number" class="form-control" name="2fa-code" tabindex="1" maxlength="6" placeholder="请输入6位验证码" required>
                                <div class="invalid-feedback">
                                    请输入验证码
                                </div>
                            </div>



                            <div class="form-group login-form-item">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                                    <label class="custom-control-label" for="remember-me">七天内免登录</label>
                                </div>
                            </div>

                            <div class="form-group text-right">
                                <a href="##" id="telegram-login-button" data-toggle="modal" data-target="#telegram-modal" class="float-left mt-3 login-form-item">
                  Telegram 登录
                </a>
                                <button type="submit" class="btn btn-primary btn-lg btn-icon icon-right login" tabindex="4">
                  登录
                </button>
                            </div>
                        </form>

                        <div class="mt-5 text-center login-form-item">
                            还没有账号？ <a href="/auth/register">马上注册 👉</a>
                        </div>

                        <div class="text-center mt-5 text-small">

                            <div class="mt-2">
                                Powered by <a href="/staff">SSPANEL</a>
                                <div class="bullet"></div>
                                Theme by <a href="https://t.me/editXY" target="blank">editXY</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-12 order-lg-2 order-1 min-vh-100 background-walk-y position-relative overlay-gradient-bottom" data-background="/theme/malio/assets/img/unsplash/login-bg.jpg">
                    <div class="absolute-bottom-left index-2">
                        <div class="text-light p-5 pb-2">
                            <div class="mb-5 pb-3">
                                <h1 class="mb-2 display-4 font-weight-bold">Good Morning</h1>
                                <h5 class="font-weight-normal text-muted-transparent">Bali, Indonesia</h5>
                            </div>

                        </div>

    <!-- General JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tooltip.js@1.3.2/dist/umd/tooltip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.nicescroll@3.7.6/jquery.nicescroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.18.1/min/moment.min.js"></script>

    <!-- JS Libraies -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.25.6/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

    <!-- Page Specific JS File -->
    <script src="/theme/malio/js/malio.js?v16"></script>

    <script>
        var twoFA = false;

        function login() {
            if (!$("#password").val() || !$("#email").val()) {
                return false;
            }


            if (twoFA == true) {
                if (!$("#2fa-code").val()) {
                    return false;
                }
            }



            $.ajax({
                type: "POST",
                url: "/auth/login",
                dataType: "json",
                data: {
                    email: $("#email").val(),
                    passwd: $("#password").val(),
                    code: $("#2fa-code").val(),
                    remember_me: $("#remember-me:checked").val()
                },
                success: function(data) {
                    if (data.ret == 1) {
                        window.location.assign('/user')
                    } else if (data.ret == 2) {
                        $('.login-form-item').hide('500');
                        $('form').removeClass('was-validated');
                        $('#2fa-form').show('fast');
                    } else {
                        var errorMsg = '密码或邮箱不正确';
                        if (twoFA == true) {
                            errorMsg = '两步验证码错误'
                        }
                        swal('出错了', errorMsg, 'error');
                    }
                }
            });
        }

        $("html").keydown(function(event) {
            if (event.keyCode == 13) {
                login();
            }
        });

        $(".login").click(function() {
            login();
        });
    </script>


    <div class="modal fade" tabindex="-1" role="dialog" id="telegram-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Telegram 一键登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="text-center mt-4" id="telegram-login-box"></div>
                    <div class="text-center mt-4 mb-3">
                        <div class="text-job text-muted">或者添加机器人账号 <a href="https://t.me/_bot">@_bot</a>，发送下面的数字给它</div>
                    </div>
                    <div class="text-center">
                        <h2><code id="code_number" style="color: #6777ef"></code></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            var el = document.createElement('script');
            document.getElementById('telegram-login-box').append(el);
            el.onload = function() {
                $('#telegram-alert').remove()
            }
            el.src = 'https://telegram.org/js/telegram-widget.js?4';
            el.setAttribute('data-size', 'large')
            el.setAttribute('data-telegram-login', '_bot')
            el.setAttribute('data-auth-url', 'https://500ml.buzz/auth/telegram_oauth')
            el.setAttribute('data-request-access', 'write')
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#telegram-login-button").click(
                function() {
                    tgLogin();
                }
            );

            function tgLogin() {
                $.ajax({
                    type: "POST",
                    url: "qrcode_check",
                    dataType: "json",
                    data: {
                        token: "",
                        number: ""
                    },
                    success: (data) => {
                        if (data.ret > 0) {
                            clearTimeout(tid);

                            $.ajax({
                                type: "POST",
                                url: "/auth/qrcode_login",
                                dataType: "json",
                                data: {
                                    token: "",
                                    number: ""
                                },
                                success: (data) => {
                                    if (data.ret) {
                                        window.location.href = '/user'
                                    }
                                },
                                error: (jqXHR) => {
                                    swal('TG登录失败', '请使用账号密码登录', 'error');
                                }
                            });
                        } else {
                            if (data.ret === -1) {
                                $('#code_number').replaceWith('<code id="code_number">此数字已经过期，请刷新页面后重试。</code>');
                            }
                        }
                    },
                    error: (jqXHR) => {
                        if (jqXHR.status !== 200 && jqXHR.status !== 0) {
                            swal('TG登录失败', '请使用账号密码登录', 'error');
                        }
                    }
                });
                tid = setTimeout(tgLogin, 2500); //循环调用触发setTimeout
            }
        })
    </script>
