        function login(email, passwd) {
            $.ajax({

        function register() {
            // vaildation
            if (!$("#name").val() ||
                !$("#email").val() ||
                !$("#passwd").val() ||
                !$("#repasswd").val()
            ) {
                $('#register-confirm').removeClass("disabled")

            };
            // eof vaildation


            code = $("#code").val();
            code = 0;
            if ((getCookie('code')) != '') {
                code = getCookie('code');
            }

            var email = $("#email").val() + $("#email_postfix").val();

            $.ajax({
                type: "POST",
                url: "/auth/register",
                dataType: "json",
                data: {
                    email: email,
                    name: $("#name").val(),
                    passwd: $("#passwd").val(),
                    repasswd: $("#repasswd").val(),
                    code: code
                },
                success: function(data) {
                    if (data.ret == 1) {
                        swal({
                            type: 'success',
                            title: 'Ê≥®ÂÜåÊàêÂäü',
                            showCloseButton: true,
                            onClose: () => {
                                login($("#email").val(), $("#passwd").val());
                            }
                        })
                    } else {
                        $('#register-confirm').removeClass("disabled")
                        $('#register-confirm').removeAttr("disabled")
                        $("#code").val(code);
                        swal({
                            type: 'error',
                            title: 'ÊèêÁ§∫',
                            showCloseButton: true,
                            text: data.msg
                        })
                    }
                }
            });
        }

        $("html").keydown(function(event) {
            if (event.keyCode == 13) {
                register()
            }
        });

        function doSignUp() {
            $('#register-confirm').addClass("disabled")
            $('#register-confirm').attr("disabled", "disabled")
            register()
        }
    </script>





    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        if (getQueryVariable('code') != '') {
            setCookie('code', getQueryVariable('code'), 30);
            window.location.href = '/auth/register';
        }
